services:
  whoami:
    image: traefik/whoami
    command:
        # It tells whoami to start listening on 2001 instead of 80
        - --name=iamfoo
        - --port=8080
    networks:
      vpcbr:
        ipv4_address: 10.5.0.5

networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1